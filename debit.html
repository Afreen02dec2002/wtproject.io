
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dc pg</title>
<style>
    body {
      margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('rl.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
}

.payment-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
h1, h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #222f3d;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color:#222f3d;
}

/* Radio buttons */
input[type="radio"] {
  margin-right: 5px;
  color: #222f3d;
}

/* Responsive styles */
@media (max-width: 768px) {
  .payment-container {
    width: 90%;
  }
}
</style>
</head>
<body>

<div class="payment-container">
  <h1>Enter Your Debit-Card Details</h1>
  
  <!-- Payment Form -->
  <form id="payment-form">
    <!-- Payment Information -->
<div class="form-group">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
  </div>
  <div class="form-group">
    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
  </div>
  <div class="form-group">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
  </div>
  <button type="submit"><a href="oderconf.html" style="color: white;">Submit</a></button>
    

</body>
</html>

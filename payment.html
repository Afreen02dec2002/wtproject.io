<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Method</title>
<link rel="stylesheet" href="payment.css">
</head>
<body>

<form class="payment-form" id="paymentForm" method="post" onsubmit="return updateAction()">
    

    <div class="shipping-address">
        <h2>Shipping Address</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
    </div>

    <label><h2>Your Payment Method:</h2></label>
    <label>
        <input type="radio" name="payment_method" value="credit_card"> Credit Card
    </label>
    <label>
        <input type="radio" name="payment_method" value="Debit_card"> Debit Card
    </label>
    <label>
        <input type="radio" name="payment_method" value="cash"> Cash On Delivery
    </label>
    <label>
        <input type="radio" name="payment_method" value="link"> UPI ID
    </label>

    <input type="submit" class="submit-button" value="Submit">
</form>

<script  src="payment.js"></script>

</body>
</html>
